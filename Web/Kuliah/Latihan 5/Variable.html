<HTML> 
    <HEAD> 
        <title>Contoh Program Javascript</title>
    </HEAD> 
    <BODY> 
        <SCRIPT language="Javascript"> 
            var a = 12; 
            var b = 4; 
            function PerkalianDengan2(b) { 
                var a = b * 2; 
                return a; 
            } 
            document.write("Dua kali dari ",b," adalah " ,  PerkalianDengan2(b), "<BR>");
            document.write("Nilai dari a adalah ",a);
        </SCRIPT> 
        <br><br>
        <SCRIPT language="Javascript"> 
                var a = 12; 
                var b = 4; 
                function PerkalianDengan2(b) { 
                    a = b * 2; 
                    return a; 
                } 
                document.write("Dua kali dari ",b," adalah " ,  PerkalianDengan2(b), "<BR>");
                document.write("Nilai dari a adalah ",a);
        </SCRIPT> 
        <BR><BR>
        <SCRIPT lang="Javascript">
            var a = parseInt("27");
            document.write("1. " + a + "<BR>");
            a = parseInt("27.5");
            document.write("2. " + a + "<BR>");
            var a = parseInt("27A");
            document.write("3. " + a + "<BR>");
            a = parseInt("A27.5");
            document.write("4. " + a + "<BR>");
            var b = parseFloat("27");
            document.write("5. " + b + "<BR>");
            b = parseFloat("27.5");
            document.write("6. " + b + "<BR>");
            var b = parseFloat("27A");
            document.write("7. " + b + "<BR>");
            b = parseFloat("A27.5");
            document.write("8. " + b + "<BR>");
        </SCRIPT>
        <BR><BR>
        <script lang="Javascript">
            var nilai = prompt("Nilai (0-100): ");
            var hasil = (nilai >= 60) ? "Lulus" : "Tidak Lulus";
            document.write("Hasil: " + hasil);
        </script>
    </BODY> 
</HTML>
